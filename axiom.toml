# AXIOM Protocol - Mainnet Configuration

[node]
name = "axiom-mainnet-node"
node_type = "full"  # full, light, miner, archive
metrics_enabled = true

[network]
listen_address = "/ip4/0.0.0.0/tcp/8545"
bootstrap_peers = []
max_peers = 50
max_inbound_peers = 30
max_outbound_peers = 20
enable_mdns = true
enable_kademlia = true
connection_timeout = 30
gossip_heartbeat = 1
network_id = 1  # 1=mainnet, 2=testnet, 3=devnet

[consensus]
vdf_steps = 3600000  # 1 hour
pow_difficulty = 1000
block_time_seconds = 3600
difficulty_adjustment_interval = 2016
max_block_size = 1000000  # 1MB
max_transactions_per_block = 10000
min_transaction_fee = 100000000  # 0.1 AXM
confirmation_depth = 6

[mining]
enabled = false  # Set to true to enable mining
threads = 4
miner_address = ""  # Add your AXM address
intensity = 80  # 1-100
min_peers_to_mine = 3

[storage]
data_dir = "./axiom-data"
cache_size_mb = 1024
compression = true
pruning = "full"  # full, archive, light
max_db_size_gb = 0  # 0 = unlimited

[ai]
neural_guardian_enabled = true
threat_threshold = 0.7
model_update_interval = 86400
oracle_enabled = false
min_oracle_stake = 50000000000  # 50 AXM
oracle_consensus_threshold = 3

[rpc]
enabled = true
listen_address = "127.0.0.1:8546"
cors_allowed_origins = ["*"]
max_connections = 100
request_timeout = 30
websocket_enabled = true
rate_limit = 60

[logging]
level = "info"  # trace, debug, info, warn, error
file_enabled = true
log_file = "axiom-node.log"
max_file_size_mb = 100
max_backups = 10
json_format = false
colored = true
